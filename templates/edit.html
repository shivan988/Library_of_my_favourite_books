
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rating</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Optional: Font Awesome for icons -->
    <style>
        body {
            background-color: #fffdd0; /* Cream color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Book Rating</h1>
        <form action="{{ url_for('edit', book_id=book.id) }}" method="POST" class="border p-4 rounded shadow">
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" name="rating" id="rating" class="form-control"
                       placeholder="Enter rating (1.0 - 10.0)"
                       value="{{ book.rating }}" required min="1.0" max="10.0" step="0.1"/>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Update Rating</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a> <!-- Optional: Cancel button -->
            </div>
        </form>
    </div>

    {{ bootstrap.load_js() }}
</body>
</html>
