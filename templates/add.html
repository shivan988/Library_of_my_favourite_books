
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    {{ bootstrap.load_css() }}
    <style>
        body {
            background-color: #fffdd0; /* Cream color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add New Book</h1>
        <form action="{{ url_for('add') }}" method="POST" class="border p-4 rounded shadow">
            <div class="form-group">
                <label for="name">Book Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter book name" required />
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" name="author" id="author" class="form-control" placeholder="Enter author name" required />
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" name="rating" id="rating" class="form-control" placeholder="Enter rating (1-10)" required min="1" max="10" step="0.1"/>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Add Book</button>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a> <!-- Optional: Cancel button -->
            </div>
        </form>
    </div>

    {{ bootstrap.load_js() }}
</body>
</html>
